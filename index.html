<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
	<title>Calculator</title>
</head>

<body>
	<h1>Calculator</h1>
	<div class="calculator-container">
		<div class="screen">SCREEN</div>
		<div class="buttons-container">
			<div class="number-buttons">
				<div class="button-row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
				</div>
				<div class="button-row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
				</div>
				<div class="button-row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
				</div>
				<div class="button-row">
					<button>C</button>
					<button>0</button>
					<button>=</button>
				</div>
			</div>
			<div class="operator-buttons">
				<button>+</button>
				<button>-</button>
				<button>x</button>
				<button>/</button>
			</div>
		</div>
	</div>
</body>

</html>
